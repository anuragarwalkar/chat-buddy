<mat-toolbar color="primary">
    <div class="header">
        <div class="header__left-container" routerLink="/">
            <div><img src="assets/chat-bubble-icon.png"></div>
            <div>Chat Buddy</div>
        </div>
        <div class="header__right-container" *ngIf="auth.getUserDetails">
            <div class="header__right-container--username">{{auth.getUserDetails?.fullName | titlecase}}</div>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onGoToProfile(auth.getUserDetails?.userId)">
                    <mat-icon>account_circle</mat-icon>
                    <span>Profile</span>
                </button>
                <button mat-menu-item (click)="onLogOut()">
                    <mat-icon>login</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </div>
    </div>
</mat-toolbar>

<div class="login">
    <mat-card class="login__container">
        <mat-card-title>Join</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Your Name" formControlName="name">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </p>

                <div class="login__container__content--button">
                    <button type="submit" mat-raised-button color="primary">Join Room</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>

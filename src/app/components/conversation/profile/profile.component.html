<div class="profile">
    <ng-container *ngIf="!showSpinner; else spinner">
        <div class="profile__icon">
            <img [src]="user.picture" *ngIf="user.picture !== 'notProvided' ; else noPicture" referrerpolicy="no-referrer" [alt]="user.fullName">
            <ng-template #noPicture>
                <mat-icon>account_circle</mat-icon>
            </ng-template>
        </div>
        <div class="profile__full-name">
            <h1>{{user.fullName | titlecase}}</h1>
        </div>
        <div class="profile__cards">
            <div class="profile__cards__card">
                <mat-icon>account_circle</mat-icon>
                <span>{{user.username}}</span>
            </div>
            <div class="profile__cards__card">
                <mat-icon>email</mat-icon>
                <span>{{user.email}}</span>
            </div>
        </div>
    </ng-container>
    
</div>

<ng-template #spinner>
    <div style="display: flex; justify-content: center;">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
